name: location_share_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  get: ^4.7.2
  font_awesome_flutter: ^10.8.0
  flutter_pw_validator: ^1.6.0
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  geolocator: ^13.0.4
  cloud_firestore: ^5.6.6
  google_maps_flutter: ^2.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

flutter_native_splash:
  image: assets/logo/location.png
  color: "#f9f9f9"
  image_dark: assets/logo/location.png
  color_dark: "#f9f9f9"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/location.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/location.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/logo/
